name: Daily Newsletter

on:
  schedule:
    - cron: '0 8 * * *'  # Run at 8 AM UTC daily
  workflow_dispatch:  # Allow manual triggers

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list  # Debug: Show installed packages
          
      - name: Install MJML
        run: |
          npm install -g mjml
          mjml --version  # Debug: Show MJML version
          
      - name: Install and start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 15  # Give Ollama more time to start
          ollama list  # Debug: Show available models
          ollama pull mixtral
          
      - name: Generate and send newsletter
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Debug: Show environment
          echo "Python version:"
          python --version
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          
          # Run with verbose logging
          python -u send_email.py --verbose
          
      - name: Check for errors
        if: failure()
        run: |
          echo "Workflow failed. Checking logs..."
          echo "Directory contents:"
          ls -la
          echo "Output directory contents:"
          ls -la output/ || echo "No output directory found"
          
          if [ -f "output/newsletter.html" ]; then
            echo "Newsletter HTML was generated:"
            cat output/newsletter.html
          else
            echo "No newsletter HTML was generated"
          fi
          
          if [ -f "output/newsletter.txt" ]; then
            echo "Newsletter text was generated:"
            cat output/newsletter.txt
          else
            echo "No newsletter text was generated"
          fi
